<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BODMAS calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
	<div class="head">
        <h1>CALCULATOR</h1>
    </div>
 		
		<div class = "calculator">
            <div class = "screen">
                <div class = "display none"></div>
            </div>
            <div class = "on-off-section" style="justify-content: space-between;">
                <p class = "button js-off">Off</p>
                <p class = "button js-on">On</p>                
            </div>
            <div class = "button-section">
                <div class = "button-display-row">
                    <p class = "button">7</p>
                    <p class = "button">8</p>
                    <p class = "button">9</p>
                    <p class = "button">/</p>
                </div>
                <div class = "button-display-row">
                    <p class = "button">4</p>
                    <p class = "button">5</p>
                    <p class = "button">6</p>
                    <p class = "button">*</p>
                </div>
                <div class = "button-display-row">
                    <p class = "button">1</p>
                    <p class = "button">2</p>
                    <p class = "button">3</p>
                    <p class = "button">-</p>
                </div>
                <div class = "button-display-row">
                    <p class = "button">0</p>
                    <p class = "button">.</p>
                    <p class = "button">+</p>
                    <p class = "button">=</p>
                </div>
            </div>
        </div>
    </body>
    <script src = "script.js"></script>    
</html>
